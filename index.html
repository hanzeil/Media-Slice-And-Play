<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /> 
		<style>
			body{
				text-align: center;
			}
			button{
				width:80px;
				height:30px;
			}
			#chunkSize{
				width:50px;
			}
		</style>
	</head>
	<body>
		<h1>A FileSlice Simple Example</h1>
		<script src="sliceFile.js"></script>
		<script src="playSlice.js"></script>
		<fieldset>
			<legend>set your file url and slice number</legend>
			<input id="url" type="text" value="chrome.webm"/>
			<input id="chunkSize" type="text" value="1024"/><label>KB</label>
			<button onclick="readySlice()" > SliceFile</button>
		</fieldset>
		<fieldset>
			<legend>set a jsonFile to play</legend>
			<input id="jsonFile" type="text" value="uploads/chrome.json"/>
			<button onclick="readyPlay()" > PlaySlice</button>
		</fieldset>
		<fieldset>
			<legend>Video</legend>
			<video id="v" width="640" height="480" autoplay controls> </video>
		</fieldset>
	</body>
</html>
